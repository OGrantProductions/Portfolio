<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AniRecommendations</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Tapestry&family=Varela+Round&display=swap"
        rel="stylesheet">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>AniRecommendations</h1>
    </header>

    <div class="widgets">
        <b>Anime Title:</b>
        <input id="searchterm" type="text" size="100" maxlength="60" placeholder="Please enter an anime title..." />
    </div>

    <div class="widgets">
        Max # of results:
        <select id="limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="1000">All</option>
        </select>
    </div>

    <div class="widgets">
        Sort By:
        <select id="sorting">
            <option value="recCountHighToLow">Recommendation Count: Highest to Lowest</option>
            <option value="recCountLowToHigh">Recommendation Count: Lowest to Highest</option>
            <option value="ABC">Title: A-Z</option>
            <option value="reverseABC">Title: Z-A</option>
        </select>
    </div>

    <div class="widgets">
        <button type="button" id="search">Let's Find Some Recs!</button>
    </div>
    <div id="status">Ready to Search!</div>
    <hr>

    <h2 id="recHeading"></h2>
    <div id="content">
        <p></p>
    </div>

    <footer>
        <h3><a href="documentation/index.html">Documentation</a></h3>
    </footer>
</body>

</html>
